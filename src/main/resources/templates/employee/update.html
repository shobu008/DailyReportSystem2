<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>従業員 編集ページ</title>
    <link rel="stylesheet" th:href="@{/css/employee/update.css}">
</head>
<body>
    <h1>従業員 編集ページ</h1>
    <h2>(パスワードは変更する場合のみ入力してください)</h2>
    <form method="post" th:action="@{/employee/update/{id}(id = ${employee.id})}" th:object="${employee}">
        <label for="code">社員番号</label>
        <br>
        <input type="text" readonly="readonly" th:field="${employee.authentication.code}">
        <br>

        <label for="name">氏名</label>
        <br>
        <input type="text" th:field="*{name}">
        <br>

        <label for="password">パスワード</label>
        <br>
        <input type="text" th:field="${employee.authentication.password}">
        <br>

        <label for="role">権限</label>
        <br>
        <select th:field="${employee.authentication.role}">
            <option value="" th:text="選択してください">
            <option th:each="item:${T(com.techacademy.entity.Authentication.Role).values()}" th:value="${item}" th:text="${item}">
        </select>
        <br>
        <br>
        <input type="submit" value="投稿">
        <br>
        <a th:href="@{/employee/delete/{id}(id = ${employee.id})}">この従業員情報を削除する</a>
        <br>
        <a th:href="@{/employee/list}">一覧に戻る</a>
    </form>
</body>
</html>

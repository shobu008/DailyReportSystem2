<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報 詳細ページ</title>
    <link rel="stylesheet" th:href="@{/css/report/rlist.css}">
</head>
<body>
    <h1>従業員情報 詳細ページ</h1>
    <table>
         <tr>
            <tr><th>氏名</th><td th:text="${report.employee.name}"></td></tr>
            <tr><th>日付</th><td th:text="${report.reportDate}"></td></tr>
            <tr><th>タイトル</th><td th:text="${report.title}"></td></tr>
            <tr><th>内容</th><td th:text="${report.content}"></td></tr>
            <tr><th>登録日時</th><td th:text="${#temporals.format(report.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td></tr>
            <tr><th>更新日時</th><td th:text="${#temporals.format(report.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
    </table>

<a th:href="@{/report/rupdate/{id}(id = ${report.id})}">この従業員情報を編集する</a>
<a th:href="@{/report/rlist}">一覧に戻る</a>

</body>
</html>
